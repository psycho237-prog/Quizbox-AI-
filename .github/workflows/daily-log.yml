name: Daily Developer Log (Quizbox-AI)

permissions:
  contents: write

concurrency:
  group: quizbox-daily-log
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 12 * * *'   # workflow triggers daily at 12:00 UTC
  workflow_dispatch:

jobs:
  streak-max:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "psycho237-prog"
          git config user.email "gregoirelegrandpsycho@gmail.com"

      # 3️⃣ Generate 1-3 random log entries with randomized times
      - name: Generate random log entries
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          MESSAGES=(
            "Worked on AI model improvements."
            "Tested and refined Quizbox features."
            "Updated documentation for Quizbox-AI."
            "Experimented with new ML algorithms."
            "Refined AI logic and prompts."
            "Reviewed code and improved scripts."
            "Optimized workflow and automation."
          )

          NUM_ENTRIES=$((1 + RANDOM % 3))  # 1-3 commits per day

          for i in $(seq 1 $NUM_ENTRIES); do
            HOUR=$((9 + RANDOM % 13))      # 09:00 - 21:00 UTC
            MINUTE=$((RANDOM % 60))
            TIME=$(printf "%02d:%02d UTC" $HOUR $MINUTE)
            MESSAGE=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
            echo "- **$DATE ($TIME)** — $MESSAGE" >> daily-log.md
          done

      # 4️⃣ Commit and push safely using PAT
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add daily-log.md
          if git diff --cached --quiet; then
            echo "No changes to commit today."
            exit 0
          fi
          git commit -m "docs: update daily dev log"
          git pull --rebase origin main
          git push https://$PAT_TOKEN@github.com/psycho237-prog/Quizbox-AI.git main
